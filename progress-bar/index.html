<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Bootstrap progress aos animation</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <!-- bootstrap prgress with aos start -->
    <div class="progress-wrapper">
        <div class="progress-box">
            <div class="progress-item">
                <div class="d-flex align-items-center justify-content-between">
                    <h2>It Consultion</h2>
                    <span>25%</span>
                </div>
                <div class="progress">
                  <div data-aos-duration="1000" data-aos="fade-right" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="d-flex align-items-center justify-content-between">
                    <h2>Cyber Security</h2>
                    <span>50%</span>
                </div>
                <div class="progress">
                  <div data-aos-duration="1800" data-aos="fade-right" class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="d-flex align-items-center justify-content-between">
                    <h2>Ethical Hacking</h2>
                    <span>75%</span>
                </div>
                <div class="progress">
                  <div data-aos-duration="2800" data-aos="fade-right" class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="progress-item">
                <div class="d-flex align-items-center justify-content-between">
                    <h2>Graphics Design</h2>
                    <span>100%</span>
                </div>
                <div class="progress">
                  <div data-aos-duration="3200" data-aos="fade-right" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            
            
            
            
        </div>
    </div>
    <!-- bootstrap prgress with aos end -->
    
    
    
    <!-- all js here -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
